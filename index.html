<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
        <h1 class="main-heading">AI Universe Hub</h1>
        <button class="btn-sort-date" id="btn-sort-date">Sort By Date</button>
    </header>

    <!-- main section  -->


    

    <!-- spinner  -->

    <main class="container">
      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <section>   

        <!-- single data boxes  -->

          <div id="ainame-container" class="row row-cols-1 row-cols-md-3 g-4"> 
          </div>  
      </section>

      
      <!-- modal section  -->
      <section>
       
    <div id="modal-div">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">            
            <div class="modal-body" id="modal-body">

            </div>            
          </div>
        </div>
      </div>
    </div>  
    
      </section>
      <!-- examples  -->
      

      <!-- footer --------------- -->

      <footer>

        <button onclick="showAllDataTogether()" class="btn-see-all">See all</button>        
      </footer>

    </main>






    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/655403897b.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
